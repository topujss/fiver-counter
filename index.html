<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fiver counter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <audio src="./audio/al1.mp3"></audio>

    <div class="container my-5">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Fiver timer counter</div>
            <div class="card-body">
              <div class="msg"></div>
              <form id="count-form" class="d-flex justify-content-evenly">
                <div class="my-3">
                  <input value="2022-07-22" type="date" class="form-control" name="date" />
                </div>
                <div class="my-3">
                  <input value="09:57" type="time" class="form-control" name="time" />
                </div>
                <div class="my-3">
                  <input type="submit" class="btn btn-primary" id="" />
                </div>
                <div class="my-3">
                  <button class="btn btn-danger" id="alarm-btn">Stop Alarm</button>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <div class="progress">
                <div
                  class="d-none progress-bar progress-bar-striped progress-bar-animated"
                  role="progressbar"
                ></div>
              </div>
              <h4 class="text-center fs-4"></h4>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./function.js"></script>
    <script src="./readme.js"></script>
  </body>
</html>
